version: 2
jobs:
  tests:
    docker:
      - image: devbuddy/testing:latest
    working_directory: /go/src/github.com/devbuddy/devbuddy
    steps:
      - checkout
      - run: echo 'export PATH="~/.pyenv/bin:~/.pyenv/shims:$PATH"' >> $BASH_ENV
      - run: script/test
      - run: pip install mypy; mypy --strict script/release.py

  tests-bash:
    docker:
      - image: devbuddy/testing:latest
    working_directory: /go/src/github.com/devbuddy/devbuddy
    steps:
      - checkout
      - run: echo 'export PATH="~/.pyenv/bin:~/.pyenv/shims:$PATH"' >> $BASH_ENV
      - run: pip install -r tests/requirements.txt
      - run: pytest --durations=1 -v tests

  tests-zsh:
    docker:
      - image: devbuddy/testing:latest
    working_directory: /go/src/github.com/devbuddy/devbuddy
    steps:
      - checkout
      - run: echo 'export PATH="~/.pyenv/bin:~/.pyenv/shims:$PATH"' >> $BASH_ENV
      - run: pip install -r tests/requirements.txt
      - run: pytest --durations=1 --shell zsh -v tests

  lint:
    docker:
      - image: devbuddy/testing:latest
    working_directory: /go/src/github.com/devbuddy/devbuddy
    steps:
      - checkout
      - run: script/lint

  binaries:
    docker:
      - image: devbuddy/testing:latest
    working_directory: /go/src/github.com/devbuddy/devbuddy
    steps:
      - checkout
      - run: script/buildall
      - store_artifacts:
          path: dist/

  deploy-release:
    docker:
      - image: devbuddy/testing:latest
    working_directory: /go/src/github.com/devbuddy/devbuddy
    steps:
      - checkout
      - run: script/buildall
      - run: ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME `git describe --tags` dist

workflows:
  version: 2
  all:
    jobs:
      - tests:
          filters:
            tags:
              only: /.*/
      - tests-bash:
          filters:
            tags:
              only: /.*/
      - tests-zsh:
          filters:
            tags:
              only: /.*/
      - lint:
          filters:
            tags:
              only: /.*/
      - binaries:
          filters:
            tags:
              only: /.*/
      - deploy-release:
          requires: [tests, tests-bash, tests-zsh, lint]
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
