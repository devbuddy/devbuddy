name: tests

on:
  push:
    tags:
      - v*
    branches:
      - master
  pull_request:

jobs:
  linters:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.33

  tests:
    name: go test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v1
        with:
          go-version: "1.15.x"
      - run: go test -cover ./...

  tests-bash:
    name: tests-bash
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: 3.6.12
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v1
        with:
          go-version: "1.15.x"
      - run: python -m pip install -r tests/requirements.txt
      - run: pytest --durations=1 -v tests

  tests-zsh:
    name: tests-zsh
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: 3.6.12
      - run: sudo apt install zsh
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v1
        with:
          go-version: "1.15.x"
      - run: python -m pip install -r tests/requirements.txt
      - run: pytest --durations=1 --shell zsh -v tests

  release:
    name: release
    needs: [linters, tests, tests-bash, tests-zsh]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v1
        with:
          go-version: "1.15.x"
      - run: script/buildall
      - run: ls -l dist
      - run: grep . dist/*.sha256
      - name: publish
        uses: fnkr/github-action-ghr@v1
        env:
          GHR_PATH: dist/
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
